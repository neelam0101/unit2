<html>
    <head>
        <title>Practise Selectors</title>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
        <div class="green">First DIV</div>
        <div class="red">Second DIV</div>
        <div class="blue">Third DIV</div>
        <p class="green">First P</p>
        <p class="red">Second P</p>
        <p class="blue">Third P</p>
        <hr/>
        <button onclick="change_H1()">Change H1</button>
        <button onclick="change_h3()">Change H3</button>
        <button onclick="change_h5()">Change H5</button>
        <button onclick="change_green()">Change Green</button>
        <button onclick="change_red()">Change Red</button>
        <button onclick="change_blue()">Change Blue</button>
        <script>
            function change_H1(){
                document.getElementsByTagName("h1")[0].style.color="red";
            }
            function change_h3(){
                var x= document.querySelectorAll("h3");
                for(var i=0;i<x.length;i++)
                {
                    x[i].style.color="green";
                }
            }
            function change_h5(){
                var x= document.querySelectorAll("h5");
                for(var i=0;i<x.length;i++)
                {
                    x[i].style.color="blue";
                }
            }
            function change_green(){
                var x= document.getElementsByClassName("green");
                for(var i=0;i<x.length;i++)
                {
                    x[i].style.color="green";
                }
            }
            function change_red(){
                var x= document.querySelectorAll(".red");
                for(var i=0;i<x.length;i++)
                {
                    x[i].style.color="red";
                }
            }
            function change_blue(){
                var x= document.querySelectorAll(".blue");
                for(var i=0;i<x.length;i++)
                {
                    x[i].style.color="blue";
                }
            }
        </script>
    </body>
</html>
